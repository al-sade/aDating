<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <Script src="../js/menu.js"></Script>
    <Script src="../js/funcs.js"></Script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/side_bar.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<div id="menu">

</div>



</div>
<!-- /#wrapper -->
<div class="container">
    <div class="row">
        <div class="userBox">
            <img id = "welcomePic" src="{{user.profilePic}}" class="userPic" width="300" height="300">
            <h2 id="welcomeName">{{user.fullname}}</h2>
        </div>
        <section>
            <article id="upcomingEvents" class="welcomeCircle">
                <span class="main_symb"><img src="../images/upcoming_events.png"></span>
                <h2><a href="/upcoming_events">Upcoming <br> Events</a></h2>
            </article>
            <article id="calendar" class="welcomeCircle">
                <span class="main_symb"><img src="../images/calendar.png"></span>
                <h2><a href="/calendar">Calendar</a></h2>
            </article>
            <article id="profile" class="welcomeCircle">
                <span class="main_symb"><img src="../images/profile.png"></span>
                <h2><a href="/profile">Profile</a></h2>
            </article>
            <article id="requests" class="welcomeCircle">
                <span class="main_symb"><img src="../images/envelope.png"></span>
                <h2><a href="requests">Requests</a></h2>
            </article>
        </section>
    </div>
</div>

<Script>
    document.getElementById('menu').innerHTML += menu;
</Script>
<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
</body>
</html>
